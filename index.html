<!DOCTYPE html>
<html>
  <head>

    <title>Animals</title>

  <body>

    <div class="container mt-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="monsters">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="cute">
              <div class="eye round lefty"></div>
              <div class="eye round righty"></div>
              <div class="smile"></div>
            </div>
            <div class="monster">

                <div class="tooth"></div>

                <div class="tooth"></div>
              </div>
            </div>
            <div class="ghost">
              <div class="eye round lefty"></div>
              <div class="eye round righty move2"></div>
            </div>
          </div>

          <div class="row d-flex justify-content-center align-items-center mt-3">
            <div class="triangle-purple">
              <div class="eye lefty move3"></div>
              <div class="eye righty move4"></div>
              <div class="smile"></div>
            </div>
            <div class="triangle-blue">
              <div class="eye lefty"></div>
              <div class="eye righty"></div>
            </div>
            <div class="triangle-yellow">
              <div class="eye lefty move5"></div>
              <div class="eye righty move6"></div>

                <div class="hair"></div>
                <div class="hair"></div>
                <div class="hair"></div>
                <div class="hair"></div>

        <div class="banner-text">
          <h4>Pure CSS playing around haha <br> ha </h4>
        </div>
      </div>

    </div>
