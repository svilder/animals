<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animals</title>
  </head>
  <body>

    <div class="container">
      <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="cute">
          <div class="eye round lefty"></div>
          <div class="eye round righty"></div>
          <div class="smile"></div>
        </div>
        <div class="monster">
          <div class="eye round lefty"></div>
          <div class="eye round righty"></div>
          <div class="teeth">
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
          </div>
        </div>
        <div class="ghost">
          <div class="eye round lefty"></div>
          <div class="eye round righty"></div>
        </div>
      </div>

      <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="triangle-purple">
          <div class="eye lefty"></div>
          <div class="eye righty"></div>
          <div class="smile"></div>
        </div>
        <div class="triangle-blue">
          <div class="eye lefty"></div>
          <div class="eye righty"></div>
        </div>
        <div class="triangle-yellow">
          <div class="eye lefty"></div>
          <div class="eye righty"></div>
          <div class="teeth">
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
